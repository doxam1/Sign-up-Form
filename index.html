<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer> </script>
    <title>Sign-up Form</title>
</head>
<body>

    <div class="LeftImg">
        <div class="logoBundle">
        <div class="logoInImg"></div>
        <div class="logoText"> IT'S YOU, BUT BETTER </div>
        </div>
        <p class="sign">PHOTO BY E.B. </p>
    </div>

    <!-- *****************-->
    <div class="rightSide">

        <div class="header">
            <div class="headerStatement">
            <p><blockquote>
                <strong> SILENCE </strong> IS A SOURCE OF GREAT <strong> STRENGTH.</strong> <br>
                <cite> - LAO TZO </cite>
            </blockquote></p>
            </div>
            <div class="headerStatementScreen">
                <p><blockquote>
                    <strong> SILENCE </strong> IS A SOURCE OF GREAT <strong> STRENGTH.</strong> <br>
                    <cite> - LAO TZO </cite>
                </blockquote></p>
            </div>
        </div>

        <!-- *****************   -->

        <div class="form">
            <form id="signUpForm">
                <fieldset>
                    <legend> <h1> SIGN UP </h1> </legend>
                    <div class="fullScreenRow">
                        <div class="input">
                           <label for="fName"> * FIRST NAME </label>
                           <input required type="text" id="fName"  pattern="[^0-9]*$" autocomplete="cc-given-name"/>
                        </div>
                        <div class="input">
                           <label for="lName"> * LAST NAME </label>
                           <input required type="text"  id="lName" pattern="[^0-9]*$" autocomplete="cc-family-name"/>
                        </div>
                    </div>
                    <div class="fullScreenRow">
                        <div class="input">
                            <label for="email"> * EMAIL </label>
                            <input required type="email" id="email" pattern="^\S+@\S+\.\S+$" autocomplete="email" placeholder="JOHN@DOE.COM"/>
                        </div>
                        <div class="input">
                            <label for="phone"> PHONE NUMBER </label>
                            <input required type="tel" id="phone" autocomplete="tel" pattern="^[^a-zA-Z]*$"/>
                        </div>
                    </div>
                    <div class="fullScreenRow">
                        <div class="input">
                            <label for="password"> * PASSWORD </label>
                            <input required type="password" id="password" minlength="8" placeholder="8 CHARACTERS MINIMUM" autocomplete="off" />
                        </div>
                        <div class="input">
                            <label for="confirmPassword"> * CONFIRM PASSWORD </label>
                            <input required type="password" id="confirmPassword" class="passNotConfirmed" minlength="8" autocomplete="off"/>
                            <div class="passErrorMsg"></div>
                        </div>
                    </div>
                </fieldset>
            </form>
             
        </div>

        <!--  ****************   -->
        <div class="footer">
            <div>
                <div class="fullScreenRow">
                    <button class='signUpBtn' type="submit" form="signUpForm"> SIGN UP </button>
                    <div class="haveAccount"> already have an account? <a href=''>SIGN IN</a></div>
                </div>
            </div>
        </div>


    </div>    
</body>
</html>
